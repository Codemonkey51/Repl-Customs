<!DOCTYPE html>
<html class="basic" lang="en-us">

<head>{% if title %}
	<title>Repl Customs - {{ title }}</title>{% else %}
	<title>Repl Customs</title>{% endif %}
	<!--- [Meta Data] --->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="description" content="Search a database of Repl.it users for information.">
	<meta name="author" content="IreTheKID">
	<meta http-equiv="refresh" content="180">
	<!--- [External Assets] --->
	<link rel="icon" href="static/images/repl_pixel.png" type="png">
	<link rel="stylesheet" href="static/css/main.css" type="text/css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" >
	<!--- [Google Fonts] --->
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oswald">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Open+Sans">
	<!--- [JQuery] --->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	<script>
		jQuery('body').css('display','none');
		jQuery(document).ready(function() {
			jQuery('body').fadeIn(2000);
			jQuery('a').on('click',function(event) {
				var thetarget = this.getAttribute('target')
				if (thetarget != "_blank") {
					var thehref = this.getAttribute('href')
					event.preventDefault();
					jQuery('body').fadeOut(function() {
						window.location = thehref});}});});
		setTimeout(function(){jQuery('body').fadeIn();},2000)
		jQuery(document).ready(function(){
			jQuery('select').formSelect();});
	</script>
	<div class="webpage-content-container">
		<div class="logo-top-container">
			<img src="/static/images/repl_pixel.png" width="156" height="156">
		</div>
		<div class="section"></div>
		<h2 class="header center green-text">Whoops! ðŸ˜…</h1>
		<h5 class="header center col s12 light">We couldn't find the user "{{sData}}"</h5>
		<h5 class="header center col s12 light">Please try searching again.</h5>
		<div class="section"></div>
		<div class="section"></div>
		<div class="row" style="width: 80%;">
			<div class='row'>
				<div class="center-custom">
					<a class="waves-effect waves-light btn mt-5 border-radius-4" style="color:white;" href="//repl-customs-working.irethekid.repl.co/app">
					Search Again.</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
